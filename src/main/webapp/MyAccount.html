<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Account</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="/js/BookingService.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>
<h3> My Account </h3>
<p>Your earned Coins : <span id="coins"></span> </p>

<script>
function loadMyAccount(){

		  let username = JSON.parse(localStorage.getItem("VERIFIED_LOGGED_IN_USER")).userName;
		  console.log(username);
		  BookingService.getMyAccount(username).then(res=>{
				console.log(res.data);
				let coins = res.data;
	            document.querySelector("#coins").innerHTML = coins;
		})
			.catch(err=>{
				console.log(err);
				let data = err.response.data;
				document.querySelector("#message").innerHTML=data.errorMessage;
				console.log(data);
				window.location.href="index.jsp";
			});
		  
		  
	}
loadMyAccount();

</script>




</body>
</html>
